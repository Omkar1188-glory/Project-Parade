<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center"  style="background-image: url('{{ url_for('static', filename='images/bg2.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <div class="text-center">
            <h2 class="text-2xl font-semibold text-gray-800">👤 Student Profile</h2>
        </div>
        
        <form action="/profile" method="POST" class="mt-4 space-y-4">
            
            <div>
                <label class="block text-gray-600 font-medium">Name</label>
                <input type="text" name="name" value="{{ student['username'] if student else '' }}" 
                    class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring focus:ring-blue-200 transition" readonly>
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Email</label>
                <input type="email" name="email" value="{{ student['email'] if student else '' }}" 
                    class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring focus:ring-blue-200 transition" readonly>
            </div>

            <div class="flex justify-between mt-4">
                <button type="button" id="editBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition" onclick="toggleEdit()">✏️ Edit</button>
                <button type="submit" id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition hidden">💾 Save</button>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline">⬅️ Back to Dashboard</a>
            </div>

        </form>
    </div>

    <script>
        function toggleEdit() {
            document.querySelectorAll('input').forEach(input => input.toggleAttribute('readonly'));
            document.getElementById('editBtn').classList.toggle('hidden');
            document.getElementById('saveBtn').classList.toggle('hidden');
        }
    </script>

</body>
</html>
